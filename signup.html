<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wishmecards</title>
	<!-- Mobile Specific Metas -->

	<!-- Font-->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

<body class="form-v2">
<a style="display:inline-block;width: 100%; padding-top:10px; padding-bottom:10px; background-color:#7460ee; color:white; text-align:center; bottom:0; position:fixed; font-weight: 900; text-decoration: none; z-index:999;" href="index.html"><i class="fas fa-home"></i> DigitalBizCard
</a>
<div id="loader" class="loader loader-default is-active"></div>
	<div class="page-content">
		<div class="form-v2-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>Sign Up</h2>
				<div class="form-row">
					<label for="your_email">Your Email:</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="comfirm-password">Confirm Password:</label>
					<input type="password" name="confirm_password" id="confirm_password" class="input-text" required>
				</div>
				<div id="duplicateEmail" class="form-row duplicateEmail">
					<label class="duplicateEmail" for="duplicate">Email already registered. <a href="login.html">Click Here to Login</a></label>
					
				</div>
				<div id="serverError" class="form-row serverError">
					<label class="duplicateEmail" for="serverError">Internal Server error </label>
				</div>
				<!--<div class="form-row">
				<select id="listBox" onchange='selct_district(this.value)'></select>
				</div>
				<div class="form-row">
				<select id='secondlist'></select>
				</div>-->
				<div class="div_center form-row-last">
					<input type="submit" name="register" id="signup" class="register" value="Sign Up">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script src="/static/assets/js/signup.js"></script>
	<script src="/static/assets/js/state.js"></script>
</body>
</html>
