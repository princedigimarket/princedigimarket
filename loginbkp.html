<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <title>Wishmecards</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="robots" content="noindex, nofollow">
      <meta name="googlebot" content="noindex, nofollow">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <script src="https://apis.google.com/js/api:client.js"></script>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <link href="/static/assets/css/login_style.css" rel="stylesheet">
   </head>
   <body>
      <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
      <body>
         <div class="container">
            <div class="row">
               <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card card-signin my-5">
                     <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form id = "emailLoginForm" class="form-signin">
                           <button id ="customBtn" class="btn btn-lg btn-google btn-block text-uppercase" type="button"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                           <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button" onclick="fbLogin()" id="fbLink"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                           <hr class="my-4">
                           <div class="form-label-group">
                              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required  autofocus>
                              <label for="inputEmail">Email address</label>
                           </div>
                           <div class="form-label-group">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                              <label for="inputPassword">Password</label>
                           </div>
                           <div class="custom-control custom-checkbox mb-3">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Remember password</label>
                              <div id="userData"></div>
                           </div>
                           <button class="btn btn-lg btn-primary btn-block text-uppercase" id="emailLogin" type="submit">Sign in</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
   </body>
   <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"></script>
	  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
   <script src="/static/assets/js/facebook_login.js"></script>
   <script src="/static/assets/js/google_login.js"></script>
   <script src="/static/assets/js/form_submit.js"></script>
   <script>startApp();</script>
   </body>
</html>
