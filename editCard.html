<body class="form-v2">
<a style="display:inline-block;width: 100%; padding-top:10px; padding-bottom:10px; background-color:#7460ee; color:white; text-align:center; bottom:0; position:fixed; font-weight: 900; text-decoration: none; z-index:999;" href="index.html"><i class="fas fa-home"></i> DigitalBizCard

<div id="loader" class="loader loader-default is-active"></div>
	<div class="page-content">
		<div class="form-v2-content"  style="margin-top:30px;">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2 style="font-size: 22px !important;">Create or Edit Business Card</h2>
				<!--<div style="display:table-cell; vertical-align:middle; text-align:center" class="form-row">
					<img  alt="Avatar" style="margin: auto; border-radius: 50%; width:130px" src ="/static/assets/img/profile_dummy.PNG" >
				</div>-->
				<div class="parent">
					<a class="child" href="upload_image.html">
					<img class="child"  id="profile_pic" src="/static/assets/img/profile_dummy.png"/>
					</a>
				</div>
				<div style="height: 10px; width: auto;" class="parent">
					<a style="height: 10px; width: auto;" class="child" >Click On Image to edit </a>
				</div>
				<div class="form-row">
					<label for="user_name">Name:</label>
					<input type="text" name="user_name" id="user_name" class="input-text"  minlength="1" maxlength="50" pattern="[a-zA-Z]+" required >
				</div>
				<div class="form-row">
					<label for="designation">Designation:</label>
					<input type="text" name="designation" id="designation" placeholder="Ex: Director" class="input-text" minlength="1" maxlength="50" required>
				</div>
				<div class="form-row">
					<label for="company_name">CompanyName:</label>
					<input type="text" name="company_name" id="company_name" class="input-text" placeholder="Ex: PrinceDecors" minlength="1" maxlength="50" required>
				</div>
				<div class="form-row">
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="mobile_no">Mobile:</label>
					<input type="tel" id="mobile_no" name="mobile_no" placeholder="Ex: 8531990331" minlength="10" maxlength="10" style="margin-bottom:27px;"  required>
				</div>
				<div class="form-row">
					<label for="company_address">CompanyAddress:</label>
					<textarea id="company_address" name="company_address" class ="address_style" minlength="5" maxlength="200" placeholder="Optional"></textarea>
				</div>
				<div class="form-row">
					<label for="services_provided">Services Provided:</label>
					<input type="text" name="services_provided" id="services_provided" minlength="5" maxlength="200" placeholder="Optional" class="input-text">
				</div>
				<div id="serverError" class="form-row serverError">
					<label class="duplicateEmail" for="serverError">Internal Server error </label>
				</div>
				<div class="div_center form-row-last">
					 <input style="margin-right :10px; width :100px;" type="button" name="cancelCard" id="cancelCard" class="register" value="Cancel">
					  <!--<input style="margin-right :10px; width :80px;" type="button" name="viewCard" id="viewCard" class="register" value="View">-->
                  <input style=" width :100px;" type="submit" name="register" id="createCard" class="register" value="Next">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
