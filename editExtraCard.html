   <body class="form-v2">
   <a style="display:inline-block;width: 100%; padding-top:10px; padding-bottom:10px; background-color:#7460ee; color:white; text-align:center; bottom:0; position:fixed; font-weight: 900; text-decoration: none; z-index:999;" href="index.html"><i class="fas fa-home"></i> DigitalBizCard

<a href="index.html" class="float">
<i style="margin-top: 18px;" class="fas fa-home"></i>
</a>
      <div id="loader" class="loader loader-default is-active"></div>
      <div class="page-content">
         <div class="form-v2-content" style="margin-top:30px;">
            <form class="form-detail" action="#" method="post" id="myform">
               <h2 style="font-size: 22px !important;">Create or Edit Social/Links</h2>
               <div class="form-row">
                  <label for="payment_link">Payment:</label>
                  <input type="url" name="payment_link" id="payment_link" class="input-text"  placeholder="ex:https://pages.razorpay.com/pl_ElRHr5q55UvKL0/view" >
               </div>
               <div class="form-row">
                  <label for="company_link">Website:</label>
                  <input type="url" name="company_link" id="company_link" class="input-text"  placeholder="ex:https://princedecors.com" >
               </div>
               <div class="form-row">
                  <label for="google_map_link">Google Map:</label>
                  <input type="url" name="google_map_link" id="google_map_link" class="input-text"  placeholder="ex:https://goo.gl/maps/De72fPVZ8tP884eM9" >
               </div>
               <div class="form-row">
                  <label for="facebook_link">Facebook:</label>
                  <input type="url" name="facebook_link" id="facebook_link" class="input-text"  placeholder="ex:https://www.facebook.com/princedecors/" >
               </div>
               <div class="form-row">
                  <label for="messenger_link">FB Messenger:</label>
                  <input type="url" id="messenger_link" name="messenger_link" class="input-text"   placeholder="ex:http://m.me/princedecors" >
               </div>
               <div class="form-row">
                  <label for="twitter_link">Twitter:</label>
                  <input type="url" name="twitter_link" id="twitter_link" class="input-text"  placeholder="ex:https://twitter.com/elavara27570054" >
               </div>
               <div class="form-row">
                  <label for="instagram_link">Instagram:</label>
                  <input type="url" name="instagram_link" id="instagram_link" class="input-text"  placeholder="ex:https://www.instagram.com/princedecors" >
               </div>
               <div class="form-row">
                  <label for="youtube_link">Youtube:</label>
                  <input type="url" name="youtube_link" id="youtube_link" class="input-text"  placeholder="ex:https://www.youtube.com" >
               </div>
               <div class="form-row">
                  <label for="linkedin_link">Linkedin:</label>
                  <input type="url" name="linkedin_link" id="linkedin_link" class="input-text"  placeholder="ex:https://www.linkedin.com/in/elavarasan92/" >
               </div>
               <div class="form-row">
                  <label for="other_payment_link">Another Payment:</label>
                  <input type="url" name="other_payment_link" id="other_payment_link" class="input-text"  placeholder="ex:https://pages.razorpay.com/pl_ElRHr5q55UvKL0/view" >
               </div>
               <div id="serverError" class="form-row serverError">
                  <label class="duplicateEmail" for="serverError">Internal Server error </label>
               </div>
               <div id="atleastOne" class="form-row serverError">
                  <label class="duplicateEmail" for="atleastOne">Please enter atleast one field</label>
               </div>
               <div class="div_center form-row-last">
                  <input style="margin-right :10px; width :100px; " type="button" name="register" id="cancelCard" class="register" value="Cancel">
                  <input style="margin-left :10px; width :100px;" type="submit" name="register" id="createCard" class="register" value="Submit">
               </div>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
