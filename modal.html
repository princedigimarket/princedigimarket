<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap 3 Modal Vertically Center/Max-Height</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="/static/assets/css/modal_style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
 <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
       modal
    </button>
 <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #337ab7;">
          <button style="font-weight: 700; color: #fff; text-shadow: 0 1px 0 #fff; opacity: 6;" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 style="font-weight: 900;color: #fff; text-align: center;" class="modal-title" id="myModalLabel">Choose</h4>
        </div>
        <div class="modal-body">
		 <a class="btn btn-primary btn-lg" href="editExtraCard.html" role="button">Add Extra Details</a>
           <a class="btn btn-primary btn-lg" href="viewCard.html" role="button">View Card</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script  src="/static/assets/js/modal_script.js"></script>

</body>
</html>
